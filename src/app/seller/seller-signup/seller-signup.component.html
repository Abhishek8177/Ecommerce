<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
         <div class="row">     
          <div class="col-12"> 
              <h2 class="text-center m-2">SignIn<hr> </h2>
              <form [formGroup]="signIn" > 
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                          <label class="form-label"></label>
                          <input type="text" class="form-control" formControlName="name" name="name"  placeholder="Enter your name"/>
                          <!-- <small class="text-danger" *ngIf=" email && email.invalid && email.touched">incorrect password</small> -->
                        </div>
                      </div>
    
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="email" class="form-control" formControlName="email" name="email"  placeholder="Enter your email"/>
                      <!-- <small class="text-danger" *ngIf=" email && email.invalid && email.touched">incorrect password</small> -->
                    </div>
                  </div>

    
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="password" class="form-control" formControlName="password" name="password" placeholder="enter your password" />
                      <!-- <small class="text-danger" *ngIf=" pwd && pwd.invalid && pwd.touched">incorrect password</small> -->
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-group">
                    <button type="submit" (click)="signdata()"  class="btn btn-outline-success my-3 col-12">SignIn</button>
                    </div>
                  </div>
    
                  <div class="col-12 text-center">
                    <p>Already have account?</p>
                    <a [routerLink]="'/login'" class="col-sm-6" >Login</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
         </div>
    </div>
  </div>
</div>
