<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
         <div class="row">     
          <div class="col-12"> 
              <h4 class="text-center m-2">SELLER-LOGIN <hr> </h4>
              <form [formGroup]="logIn" > 
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="email" class="form-control" formControlName="email" name="email"  placeholder="Enter your email"/>
                      <!-- <small class="text-danger" *ngIf=" email && email.invalid && email.touched">incorrect password</small> -->
                    </div>
                  </div>
    
                  <div class="col-12">
                    <div class="form-group">
                      <label class="form-label"></label>
                      <input type="password" class="form-control" formControlName="password" name="password" placeholder="enter your password" />
                      <!-- <small class="text-danger" *ngIf=" pwd && pwd.invalid && pwd.touched">incorrect password</small> -->
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="form-group">
                    <button type="submit"  (click)="postsata()" class="btn btn-outline-success my-3 col-12">Login</button>
                    </div>
                  </div>
    
                  <div class="col-12 text-center">
                    <p>Don't have Account ? </p>
                    <a [routerLink]="'/seller-singup'" class="col-sm-6" >Sign-In</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
         </div>
    </div>
  </div>
</div>
